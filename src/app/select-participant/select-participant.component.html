    <div >
        <div >
            <ng-multiselect-dropdown  [placeholder]="'Name'" [data]="participants"
            [(ngModel)]="selectedId" [settings]="participantSettings"
            style="border-width:0px !important;"
              (onSelect)="setparticipant('onSelect')"
              (onDeSelect)="setparticipant('onDeSelect')">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div>
        <form name="myForm">
        <mat-form-field class="time-input">
            <mat-label>Start Time</mat-label>
            <input matInput #startTime pattern="/^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$/"  maxlength="8"  required placeholder="HH:MM:SS"/>
            <!-- <mat-error *ngIf="isValid(startTime)">invalid Time</mat-error> -->
        </mat-form-field>
        
        <mat-form-field class="time-input">
            <mat-label>End Time</mat-label>
            <input matInput #endTime maxlength="8" required placeholder="HH:MM:SS" >
        </mat-form-field>

        <mat-form-field class="time-input">
            <mat-label>Date</mat-label>
            <input matInput #date maxlength="10" required placeholder="YYYY-MM-DD" >
        </mat-form-field>

        </form>
        <div>
            <button mat-raised-button (click)="doneOnClick(startTime,endTime,date)">Done</button>
        </div>
    </div>


</div>
